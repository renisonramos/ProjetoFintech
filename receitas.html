<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Adicionando favicon ao lado do Titulo -->
    <link rel="shortcut icon" href="./images/logo2.ico" type="image/x-icon">
    <title>Fintech-Login</title>

    <!-- Chamada da CSS do BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fim Chamada da CSS do BS -->


    <!-- Link para a minha CSS -->
    <link rel="stylesheet" href="./css/receitas.css">
</head>
<!-- Fim Link para a minha CSS -->

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="btn btn-outline-light btn-sm">&larr;</button>
            <div class="header-title">Cadastro de Receita</div>
            <button class="btn btn-outline-light btn-sm">&#8942;</button>
        </div>
    
        <!-- Icons -->
        <div class="d-flex justify-content-around mb-4">
            <div class="text-center">
                <div class="icon"></div>
                <div></div>
            </div>
            <div class="text-center">
                <div class="icon">
                    <i class="bi bi-calendar"></i>
                </div>
            </div>
        </div>
    
        <!-- Form -->
        <form>
            <div class="mb-3">
                <label for="valorReceita" class="form-label">Valor da receita</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">R$</span>
                    <input type="text" id="valorReceita" class="form-control" placeholder="Informe o valor da receita"
                        aria-label="Valor da Receita">
                </div>
                <div class="info-text">Informe o valor da receita</div>
            </div>
            <div class="mb-3">
                <label for="dataReceita" class="form-label">Data da Receita</label>
                <input type="date" id="dataReceita" class="form-control" placeholder="MM/DD/YYYY">
                <div class="info-text">Digite a data da receita</div>
            </div>
            <div class="mb-3">
                <label for="descricaoReceita" class="form-label">Descrição</label>
                <select id="descricaoReceita" class="form-select">
                    <option selected>Categoria da receita</option>
                    <option value="1">Salário</option>
                    <option value="2">Bônus</option>
                    <option value="3">Outros</option>
                </select>
                <div class="info-text">Selecione a categoria da receita</div>
            </div>
    
            <!-- Buttons -->
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
